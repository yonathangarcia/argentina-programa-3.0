<div class="row">
  <h1>Hard & Soft Skills</h1>
  <div class="col-lg-2 col-xl-2">
    <button
      type="button"
      routerLink="/newskill"
      class="btn btn-dark"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>
  <div class="col-lg-10 col-xl-10"></div>
  <div
    class="text-center col-sm-4 col-md-4 col-lg-4 col-xl-4 circulo"
    *ngFor="let skill of skill"
  >
    <circle-progress
      [titleColor]="'#FFFFFF'"
      [showSubtitle]="false"
      [showUnits]="false"
      [percent]="skill.porcentaje"
      [radius]="80"
      [title]="skill.nombre"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="1"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="700"
    ></circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </div>
  </div>
</div>
